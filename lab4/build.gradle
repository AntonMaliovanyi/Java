plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'org.hibernate.validator:hibernate-validator:6.2.0.Final'
    implementation 'org.glassfish.web:el-impl:2.2' // або останню доступну версію
    implementation 'org.apache.tomcat:tomcat-el-api:10.0.16' // або останню доступну версію
    implementation 'org.glassfish:javax.el:3.0.1-b11' // або останню доступну версію



}

test {
    useJUnitPlatform()
}